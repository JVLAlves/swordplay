<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Swordplay - Main Menu</title>
    <link rel="stylesheet" href="menustyle.css">
    <link rel="shortcut icon" href="images/Smaragd-smaller.png" type="image/x-icon">
</head>
<body>
    <h1>Swordplay</h1>
    <div id="menuButtons">
        <button type="button" id="chooseClass">Choose a Class</button>
        <button type="button" id="classStatus" >Character Class</button>
        <button type="button" id="enemiesList" >Enemies</button>
        <button type="button" id="starting">Start Now</button>
        <button type="button" id="testSpace">Test Space</button>
        <button type="button" id="resetPageLayout">reset</button>
    </div>

    <div class="hidden" id="classListToChoose">
        <h2>Choose a Class</h2>
    </div>
    <div id="screen" class="hidden">
        <p id="player" class="hidden">Player:</p>
        <p id="enemy" class="hidden">Enemy:</p>
        <p id="lost" class="hidden">You Lose</p>
        <p id="won" class="hidden">You won</p>
    </div>
</body>
<script type="module"src="menuactions.js"></script>
</html>
